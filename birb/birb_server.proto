syntax = "proto3";

import "google/protobuf/timestamp.proto";

option csharp_namespace = "BirbParty.Grpc";
option go_package = "github.com/birbparty/proto/birb";

// Define what it means to be a birb
service Birb {
  rpc GetGameState (GameStateRequest) returns (GameState);
  rpc Validate (ValidateRequest) returns (ValidationResponse);
}

enum PlayerStatus {
    Idle = 0;
    Waiting = 1;
    Active = 10;
}

enum SessionStatus {
    Lobby = 0;
    WaitingOnPlayer = 1;
    WaitingOnServerToStart = 2;
    Playing = 10;
    PlayingWaitingOnPlayer = 11;
    PlayingWaitingOnServer = 12;
    Finished = 50;
}

message BirbEvent {
    optional int64 id = 1;
    int64 playerId = 2;
    int64 sessionId = 3;
    int64 eventType = 4;
    string eventJson = 5;
    optional google.protobuf.Timestamp createdAt = 6;
}

message BirbPlayer {
    int64 id = 1;
    int64 ownerId = 2;
    string name = 3;
    bool ai = 4;
    int64 sessionId = 5;
    int64 state = 6;
}

message GameState {
    int64 ownerId = 1;
    int64 sessionId = 2;
    int64 seed = 3;
    SessionStatus status = 4;
    repeated PlayerState playerStates = 5;
    repeated int64 WaitingOnIds = 6;
}

message GameStateRequest {
    int64 seed = 1;
    repeated BirbPlayer players = 2;
    repeated BirbEvent events = 3;
}

message PlayerState {
    int64 playerId = 1;
    PlayerStatus status = 2;
    string stateJson = 3;
    repeated BirbEvent availableOptions = 4;
}

message ValidateRequest {
    int64 seed = 1;
    BirbEvent event = 2;
    repeated BirbPlayer players = 3;
    repeated BirbEvent events = 4;
}

message ValidationResponse {
    optional GameState gameState = 1;
    optional string error = 2;
}
